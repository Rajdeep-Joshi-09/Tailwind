<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Landing-Page</title>
  </head>
  <body>
    <nav
      class="bg-purple-900 text-white flex items-center content-center justify-between"
    >
      <img
        class="w-16 h-10 mx-4 rounded-2xl cursor-pointer"
        src="https://static.vecteezy.com/system/resources/previews/008/826/851/non_2x/abstract-initial-letter-mz-logo-in-black-color-isolated-in-white-background-applied-for-clothing-brand-logo-also-suitable-for-the-brands-or-companies-that-have-an-initial-name-zm-vector.jpg"
      />
      <ul class="flex px-24 py-4 space-x-5 justify-end">
        <li class="cursor-pointer">Home</li>
        <li class="cursor-pointer">About</li>
        <li class="cursor-pointer">Contact</li>
      </ul>
    </nav>

    <main class="bg-fuchsia-100 flex">
      <div class="main py-40 pl-9">
        <div class="text-6xl font-bold">Introduction</div>
        <div class="w-1/2">
          <p class="py-9">
            Tailwind CSS is a utility-based CSS framework that allows developers
            to write styles directly in their HTML using class names. Instead of
            writing custom CSS, you compose your design by combining reusable
            utility classes.
          </p>
          <div class="buttons my-4">
            <button
              class="bg-purple-800 px-3 py-2 rounded-2xl text-white cursor-pointer hover:text-slate-900 hover:bg-fuchsia-700"
            >
              Explore
            </button>
          </div>
        </div>
      </div>
      <div class="flex items-center">
        <img src="./assets/coder.png" class="h-2/3 mr-96" />
      </div>
    </main>
    <hr />
  </body>
</html>
