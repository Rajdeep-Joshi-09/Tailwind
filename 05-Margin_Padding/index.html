<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin and Padding in Tailwind CSS</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="bg-gray-100 p-8">
    <h1 class="text-4xl font-bold text-center mb-8">
      Margin and Padding in Tailwind CSS
    </h1>

    <div class="space-y-8">
      <!-- Margin -->
      <section>
        <h2 class="text-2xl font-semibold mb-4">Margin Classes</h2>
        <div class="bg-blue-100 p-4">
          <div class="bg-blue-500 text-white text-center m-0">Margin 0</div>
        </div>
        <div class="bg-green-100 p-4">
          <div class="bg-green-500 text-white text-center m-4">Margin 4</div>
        </div>
        <div class="bg-red-100 p-4">
          <div class="bg-red-500 text-white text-center mt-8">Margin Top 8</div>
        </div>
        <div class="bg-yellow-100 p-4">
          <div class="bg-yellow-500 text-white text-center ml-16">
            Margin Left 16
          </div>
        </div>
        <div class="bg-purple-100 p-4">
          <div class="bg-purple-500 text-white text-center mx-auto w-48">
            Margin X Auto (Center)
          </div>
        </div>
      </section>

      <!-- Padding -->
      <section>
        <h2 class="text-2xl font-semibold mb-4">Padding Classes</h2>
        <div class="bg-blue-500 text-white text-center p-0">Padding 0</div>
        <div class="bg-green-500 text-white text-center p-4">Padding 4</div>
        <div class="bg-red-500 text-white text-center pt-8">Padding Top 8</div>
        <div class="bg-yellow-500 text-white text-center pl-16">
          Padding Left 16
        </div>
        <div class="bg-purple-500 text-white text-center px-4">Padding X 4</div>
      </section>
    </div>
  </body>
</html>
